<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>动态表格</title>
<style type="text/css">
.select{
	background-color:#CCCCCC;
	color:white;
	cursor:pointer;
}
</style>
 
<script type="text/javascript">
/*
	<tr >
		<td><input type="checkbox" name="personId"/></td>
		<td>1</td>
		<td >zs</td>
		<td>zs@zparkhr.com.cn</td>

function addRow(){

    androidZzd.showCnt(0);
	// 创建 td中的内容(5个)
	var chkObj = document.createElement("input");
	chkObj.type = "checkbox";
	chkObj.name = "personid";
	
	var idVal = document.getElementById("id").value;
	var nameVal = document.getElementById("name").value;
	var emailVal = document.getElementById("email").value;
	var idTxtNodeObj = document.createTextNode(idVal);
	var nameTxtNodeObj = document.createTextNode(nameVal);
	var emailTxtNodeObj = document.createTextNode(emailVal);
	
	var btnObj = document.createElement("input");
	btnObj.type = "button";
	btnObj.value = "delete";
	
	// 创建 td对象(5个)
	var chkTd = document.createElement("td");
	var idTd = document.createElement("td");
	var nameTd = document.createElement("td");
	var emailTd = document.createElement("td");
	var btnTd = document.createElement("td");
	
	// 把 "td中的内容" 添加到 ”td对象“(5个)
	chkTd.appendChild(chkObj);
	idTd.appendChild(idTxtNodeObj);
	nameTd.appendChild(nameTxtNodeObj);
	emailTd.appendChild(emailTxtNodeObj);
	btnTd.appendChild(btnObj);
	
	// 创建 tr对象(1个)
	var trObj = document.createElement("tr");
	
	// 把 "td对象" 添加到"tr对象" (5个)
	trObj.appendChild(chkTd);
	trObj.appendChild(idTd);
	trObj.appendChild(nameTd);
	trObj.appendChild(emailTd);
	trObj.appendChild(btnTd);
	
	// 把 "tr对象" 添加到 ”tbody对象“（1个）
	document.getElementById("tbody1").appendChild(trObj);
}

// 
function deleteRow(){
	//
	var trObj = obj.parentNode.parentNode;
	
	// 
	document.getElementById("tbody1").removeChild(trObj);
}

//
function selectAll(){
	//get 
	var chkArr = document.getElementByName("personId");	
	
	for(i=0; i<chkArr.lengthl; i++){
		chkArr[i].checked = true;
	}
}

//
function selectChk(op){
	//get 
	var chkArr = document.getElementsByName("personId");	
	
	for(i=0; i<chkArr.length; i++){
		if(op == 1)//all
			chkArr[i].checked = true;
		if(op == 2){
			chkArr[i].checked = !chkArr[i].checked;
		}
		if(op == 3)//not all
			chkArr[i].checked = false;
	}
}
</script>
</head>

<body>
Id:<input id="id" type="text"/> 
Name:<input id="name" type="text" /> 
Email<input id="email" type="text"/>
<input type="button" value="add" onClick="addRow()" />
<hr/>
<table cellpadding='0' cellspacing='0' align='center' border='1' width='80%'>
	<tbody id="tbody1">
		<tr style="background-color:blue;color:white">
			<td>check</td>
			<td>Id</td>
			<td>Name</td>
			<td>Email</td>
			<td>option</td>
		</tr> 	
		<tr >
			<td><input type="checkbox" name="personId"/></td>
			<td>1</td>
			<td >zs</td>
			<td>zs@zparkhr.com.cn</td>
			<td><input type="button" value="delete" onClick="deleteRow()"/></td>
		</tr>
		<tr >
			<td><input type="checkbox" name="personId"/></td>
			<td>2</td>
			<td >lss</td>
			<td>lss@zparkhr.com.cn</td>
			<td><input type="button" value="delete" /></td>
		</tr>
	</tbody> 
</table>	
<center>
	<input type="button" value="全选" onclick="selectChk(1)"/> 
	<input type="button" value="反选" onclick="selectChk(2)"/>
	<input type="button" value="全不选" onclick="selectChk(3)"/>
</center>
</body>
</html>
